name: pokedex
description: Flutter Pokedex.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.1
  flutter_localizations:
    sdk: flutter
  flutter_modular: ^3.3.1
  flutter_staggered_animations: ^1.0.0
  fpdart: ^0.0.9
  google_fonts: ^2.1.0
  rx_notifier: ^1.1.0
  shared_preferences: ^2.0.6
  sliding_sheet: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.1.4

flutter_icons:
  ios: true
  android: true
  image_path_ios: "lib/assets/images/icon.png"
  image_path_android: "lib/assets/images/icon.png"

flutter:

  uses-material-design: true

  assets:
    - lib/assets/images/
